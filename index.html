<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Piet Mondrian - No. VI Composition No. II</title>
  <meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
      <h1 class="composition-title">Piet Mondrian No. VI / Composition No. II, 1920</h1>
      <div class="composition-container">
        <!-- lightgray rectangles -->
        <div class="lightgray" style="grid-area: a;"></div>
        <div class="lightgray" style="grid-area: b;"></div>
        <div class="lightgray" style="grid-area: o;"></div>
        <div class="lightgray" style="grid-area: r;"></div>
        <div class="lightgray" style="grid-area: u;"></div>
        
        <!-- darkgray rectangles -->
        <div class="darkgray" style="grid-area: c;"></div>
        <div class="darkgray" style="grid-area: i;"></div>
        <div class="darkgray" style="grid-area: s;"></div>
        <div class="darkgray" style="grid-area: e;"></div>
        <div class="darkgray" style="grid-area: g;"></div>
        <div class="darkgray" style="grid-area: ac;"></div>
        
        <!-- salmon rectangles -->
        <div class="salmon" style="grid-area: m;"></div>
        <div class="salmon" style="grid-area: p;"></div>
        <div class="salmon" style="grid-area: x;"></div>
        <div class="salmon" style="grid-area: ad;"></div>
        
        <!-- black rectangles -->
        <div class="black" style="grid-area: f;"></div>
        <div class="black" style="grid-area: h;"></div>
        <div class="black" style="grid-area: n;"></div>
        <div class="black" style="grid-area: v;"></div>
        <div class="black" style="grid-area: aa;"></div>
        
        <!-- blue rectangles -->
        <div class="blue" style="grid-area: j;"></div>
        <div class="blue" style="grid-area: q;"></div>
        <div class="blue" style="grid-area: z;"></div>
        <div class="blue" style="grid-area: ab;"></div>
        
        <!-- yellow rectangles -->
        <div class="yellow" style="grid-area: d;"></div>
        <div class="yellow" style="grid-area: k;"></div>
        <div class="yellow" style="grid-area: l;"></div>
        <div class="yellow" style="grid-area: y;"></div>
      </div>
    </div>
</body>
</html>
